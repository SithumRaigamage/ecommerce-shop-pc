<section class="ezy__portfolio15 light py-14 md:py-0 bg-white dark:bg-[#0b1727] text-zinc-900 dark:text-white">
  <div class="container px-4 mx-auto">
    <div class="grid grid-cols-6 gap-6 mt-12">
      <!-- card starts -->
      @for (product of filteredProducts; track $index){
        <div class="col-span-6 md:col-span-3 lg:col-span-2">
          <div class="relative">
            <img class="w-full" src="{{product.image}}" alt="" width="800px" height="800px"/>
            <div class="absolute bottom-3 left-1/2 -translate-x-1/2 text-center">
              <h4 class="text-2xl font-medium mb-2">{{ product?.title }}</h4>
              <h5 class="font-medium text-[22px] text-blue-600 my-3">{{ product?.price }}</h5>
              <button [routerLink]="['/product-overview', product.id]" class="bg-blue-600 text-white px-4 py-2 rounded-half hover:bg-blue-700 transition duration-300">
                View Details
              </button>
              <p class="opacity-80">PDF Format</p>
            </div>
          </div>
        </div>
        <!-- card ends -->
      }
    </div>
  </div>
</section>
