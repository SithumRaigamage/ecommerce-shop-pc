<nav class="sidenav sidenav--minified">
  <ul class="sidenav__list">
    @for (item of navItems; track item.id) {
      <li class="sidenav__item">
        <a [href]="item.link" class="sidenav__link" [attr.aria-current]="item.current ? 'page' : null">
          @if (item.logo) {
            <img [src]="item.logo" [alt]="item.text" class="sidenav__logo">
          }
          <span class="sidenav__text text-xs">{{item.text}}</span>
        </a>
      </li>
    }
  </ul>
</nav>
