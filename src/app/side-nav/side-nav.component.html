<nav class="sidenav sidenav--minified">
  <ul class="sidenav__list">
    @for (item of navItems; track item.id) {
      <li class="sidenav__item">
        <a [href]="item.link" class="sidenav__link">
          @if (item.logo) {
            <i [class]="item.logo"></i>
          }
          <span class="sidenav__text text-xs">{{item.text}}</span>
        </a>
      </li>
    }
  </ul>
</nav>
