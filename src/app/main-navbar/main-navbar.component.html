<header class="header relative js-header ">
  <div class="header__container w-[calc(100%_-_2.5rem)] lg:w-[calc(100%_-_4rem)] mx-auto max-w-7xl">

    <div class="header__logo">
      <a href="#0" class="flex items-center gap-2">
      <i class="fa-solid fa-laptop fa-2xl"></i>
      <span class="header-logo-text text-xl font-bold"> PC Shop</span>
      </a>
    </div>

    <button class="bg-white text-gray-900 shadow-md text-[1em] px-4 py-2 rounded-md relative inline-flex justify-center items-center whitespace-nowrap cursor-pointer no-underline leading-tight transition-all duration-200 hover:shadow focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-700 header__trigger lg:hidden js-header__trigger" aria-label="Toggle menu" aria-expanded="false" aria-controls="header-nav">
      <i class="not-italic header__trigger-icon" aria-hidden="true"></i>
      <span>Menu</span>
    </button>

    <nav class="header__nav js-header__nav" id="header-nav" role="navigation" aria-label="Main">
      <div class="header__nav-inner">
        <ul class="header__list">
          <li class="header__item"><a href="/build" class="header__link">Build Your PC</a></li>
          <li class="header__item"><a href="/deals" class="header__link">Deals</a></li>
          <li class="header__item"><a href="/support" class="header__link">Support</a></li>
          <li class="header__item">
            <a href="/cart" class="header__link flex items-center gap-2">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" class="fill-current">
                <path
                  d="M17,18C15.89,18 15,18.89 15,20A2,2 0 0,0 17,22A2,2 0 0,0 19,20C19,18.89 18.1,18 17,18M1,2V4H3L6.6,11.59L5.24,14.04C5.09,14.32 5,14.65 5,15A2,2 0 0,0 7,17H19V15H7.42A0.25,0.25 0 0,1 7.17,14.75C7.17,14.7 7.18,14.66 7.2,14.63L8.1,13H15.55C16.3,13 16.96,12.58 17.3,11.97L20.88,5.5C20.95,5.34 21,5.17 21,5A1,1 0 0,0 20,4H5.21L4.27,2M7,18C5.89,18 5,18.89 5,20A2,2 0 0,0 7,22A2,2 0 0,0 9,20C9,18.89 8.1,18 7,18Z" />
              </svg>
              Cart
            </a>
          </li>
          <li class="header__item relative">
            <button (click)="toggleDropdown()" class="flex items-center gap-2">
              <img src="assets/icons/profile-user.png" alt="Profile" class="w-8 h-8 rounded-full object-cover">
            </button>
            <div [class.hidden]="!isDropdownOpen" class="absolute right-0 w-48 bg-white rounded-md shadow-lg py-1 mt-2">
              <a href="/profile" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Your Profile</a>
              <a href="/settings" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Settings</a>
              <a href="/orders" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Orders</a>
              <hr class="my-1">
              <a href="/logout" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Sign out</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</header>
